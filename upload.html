{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

    <div class="page-header">
        <h1>Upload New Dataset</h1>
        <p class="subtitle">
            Upload your CSV file to generate intelligent business decisions
        </p>
    </div>

    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="alert alert-error">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {{ form.as_p }}

            <div class="action-bar">
                <button type="submit" class="btn btn-success">
                    Upload Dataset
                </button>

                <a href="{% url 'datasets:dataset_list' %}" class="btn btn-primary">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
